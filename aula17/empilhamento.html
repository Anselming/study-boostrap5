<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de posicionamento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="container my-3 vstack gap-sm-3">
        <div class="p-5 bg-primary"></div>
        <div class="p-5 bg-success"></div>
        <div class="p-5 bg-warning"></div>
    </div>

    <div class="container my-3 hstack gap-sm-3">
        <div class="p-5 bg-primary"></div>
        <div class="vr ms-auto"></div>
        <div class="p-5 bg-success"></div>
        <div class="p-5 bg-warning position-absolute start-0"></div>
    </div>

    <a href="/index.html">Voltar</a>
