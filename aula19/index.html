<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campos select, range e botões</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="col-4">
            <div class="mb-3">
                <label for="" class="form-label">Opção desejada</label>
                <select name="" id="" class="form-select" multiple size="6" disabled>
                    <option value="">opção 1</option>
                    <option value="">opção 2</option>
                    <option value="">opção 3</option>
                    <option value="">opção 4</option>
                    <option value="">opção 5</option>
                    <option value="">opção 6</option>
                </select>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="mb-3">
            <label for="faixa" class="form-label">Etapa</label>
            <input type="range" id="faixa" class="form-range ">
        </div>
    </div>

    <hr>

    <div class="container">
        <a href="#" class="btn btn-outline-primary btn-lg">Link</a>
        <button class="btn btn-primary" data-bd-toggle="button">Botão marcavel</button>
    </div>

    <hr>



    <a href="/index.html">Voltar</a>
</body>

</html>
