<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de colunas</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .row{
            height: 200px;
            background-color: aliceblue;
        }
        .col-3{
            background-color: antiquewhite;
            padding: 20px;
            border: solid 1px black;
        }
        .h100{height:100px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col-3">Coluna 1</div>
            <div class="col-3">Coluna 2</div>
            <div class="col-3">Coluna 3</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3 align-self-start">Coluna 1</div>
            <div class="col-3 align-self-center">Coluna 2</div>
            <div class="col-3 align-self-end">Coluna 3</div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-xxl-center">
            <div class="col-3">Coluna 1</div>
            <div class="col-3">Coluna 2</div>
            <div class="col-3">Coluna 3</div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">  <!--  justify-content-between  justify-content-rounded-->
            <div class="col-3 order-2">Coluna 1</div>
            <div class="col-3 order-0">Coluna 2</div>
            <div class="col-3 order-1">Coluna 3</div>
        </div>
    </div>

    <div class="container">
        <div class="row"> 
            <div class="col-3 offset-1">Coluna 1</div>
            <div class="col-3 offset-2">Coluna 2</div>
            <div class="col-3">Coluna 3</div>
        </div>
    </div>    


    <div class="container">
        <div class="row">  
            <div class="col-3">Coluna 1</div>
            <div class="col-3 ms-auto">Coluna 2</div>
        </div>
    </div>        


    <div class="container">
        <div class="row">  
            <div class="col-3 mx-auto">Coluna 1</div>
        </div>
    </div>        

    <a href="/index.html">Voltar</a>    

</body>
</html>
