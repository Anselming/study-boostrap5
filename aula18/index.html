<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container p-5">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control-lg" id="email" readonly placeholder="Digite seu e-mail">
                <div class="form-text">Nunca compartilharemos seu e-mail com terceiros</div>
            </div>
            <div class="mb-3">
                <label for="email2" class="form-label">E-mail2</label>
                <input type="email2" class="form-control-plaintext" id="email">
                <div class="form-text">Nunca compartilharemos seu e-mail com terceiros</div>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control-sm">
            </div>
            <div class="mb-3 form-check">
                <label for="lembrar" class="form-check-label">Lembrar</label>
                <input type="checkbox" class="form-label form-check-input">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <hr>

        <input type="file" id="file" class="form-control">
        <input type="color" id="cor" class="form-control">
        <hr>

        <div class="mb-3">
            <label for="" class="form-label">Cidade</label>
            <input type="text" class="form-control" placeholder="Digite sua cidade..." list="cidades">
        </div>
        <datalist id="cidades">
            <option value="Cidade 1"></option>
            <option value="Cidade 2"></option>
            <option value="Cidade 3"></option>
            <option value="Cidade 4"></option>
            <option value="Cidade 5"></option>
            <option value="Cidade 6"></option>
        </datalist>

    </div>


    <a href="/index.html">Voltar</a>
</body>

</html>
