<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de formulários</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



</head>

<body>
    <div class="container p-5">
        <div class="row mb-3 g-3">

            <form action="" form="post" class="needs-validation" novalidate>
                <div class="mb-3 row g-2">
                    <div class="col-7">
                        <label for="logragouro" class="form-label">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro" required>
                        <div class="invalid-feedback">Informe o logradouro</div>
                        <div class="valid-feedback">Correto!</div>
                    </div>

                    <div class="col-2">
                        <label for="numero" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="numero">
                    </div>

                    <div class="col-6">
                        <label for="bairro" class="form-label ">bairro</label>
                        <input type="text" class="form-control is-valid" id="bairro">
                    </div>

                    <div class="col-6">
                        <label for="cidade" class="form-label">cidade</label>
                        <input type="text" class="form-control is-invalid" id="cidade">
                    </div>

                    <div class="col-6">
                        <label for="estado" class="form-label">estado</label>
                        <input type="text" class="form-control" id="estado">
                    </div>

                    <div class="col-2">
                        <label for="cep" class="form-label">cep</label>
                        <input type="text" class="form-control" id="cep" pattern="[0-9]{8}" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar</button>


                </div>
            </form>

        </div>


        <a href="/index.html">Voltar</a>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (() => {
                'use strict'
    
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')
    
                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
    
                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
</body>

</html>
