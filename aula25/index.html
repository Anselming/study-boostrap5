<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container py-5">
        <button class="btn btn-success">Botão 1</button>
        <button class="btn btn-success" data-bs-toggle="button">Botão 2</button>
    </div>

    <div class="container py-5">
        <div class="btn-group">
            <button class="btn btn-primary">Botão 1</button>
            <button class="btn btn-success">Botão 2</button>
            <button class="btn btn-warning">Botão 3</button>
        </div>
    </div>
    
    <div class="container py-5 ">
        <div class="btn-group">
            <input type="checkbox" id="btn11" class="btn-check">
            <label for="btn11" class="btn btn-outline-primary">Botão de checagem 1</label>

            <input type="checkbox" id="btn22" class="btn-check">
            <label for="btn22" class="btn btn-outline-primary">Botão de checagem 2</label>

            <input type="checkbox" id="btn33" class="btn-check">
            <label for="btn33" class="btn btn-outline-primary">Botão de checagem 3</label>
        </div>
    </div>


    <div class="container py-5 ">
        <div class="btn-group">
            <input type="radio" name="grupo" id="btn1" class="btn-check">
            <label for="btn1" class="btn btn-outline-primary">Botão de checagem 1</label>

            <input type="radio" name="grupo" id="btn2" class="btn-check">
            <label for="btn2" class="btn btn-outline-primary">Botão de checagem 2</label>

            <input type="radio" name="grupo" id="btn3" class="btn-check">
            <label for="btn3" class="btn btn-outline-primary">Botão de checagem 3</label>
        </div>

        <hr>

            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Submenus</button>

            </ul>

    </div>
