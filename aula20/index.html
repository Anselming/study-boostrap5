<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campos de checagem</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container p-5">
        <div class="mb-5 form-check-reverse">
            <input type="checkbox" name="" id="novo1" class="form-check-input">
            <label for="novo1" class="form-check-label">Produto Novo</label>
        </div>
    </div>

    <hr>

    <div class="container p-5">
        <div class="mb-5 form-check-inline">
            <input type="radio" id="novo" name="estado" class="form-check-input">
            <label for="novo" class="form-check-label">Produto Novo</label>

            <input type="radio" id="novo" name="estado" class="form-check-input">
            <label for="novo" class="form-check-label">Produto Usado</label>
        </div>
    </div>

    <div class="container p-5">
        <div class="mb-5 form-switch">
            <input type="radio" id="novo" name="estado" class="form-check-input">
            <label for="novo" class="form-check-label">Produto Novo</label>
            <hr>
        </div>
    </div>

    <div class="container  p-5 mb-3">
        <input type="checkbox" name="" id="entregarapida" class="btn-check">
        <label for="entregarapida" class="btn btn-outline-primary">entrega r√°pida</label>
