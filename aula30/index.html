<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens flutuantes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>

<body>
    <div class="container my-5">

        <div class="toast" id="toast">
            <div class="toast-header">
                <i class="bi-info-circle me-1"></i>
                <strong class="me-auto">Informação</strong>
                <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae odit nemo pariatur delectus. Molestiae
                perferendis laborum, iure necessitatibus molestias consequatur, a consequuntur quis quod fugiat
                laboriosam quibusdam error totam minima.
            </div>
        </div>

        <hr>

        <div class="toast text-bg-success" data-bs-delay="2000">
            <div class="toast-body">
                Novas Mensagens
                <div class="mt-2 pt-2 border-top"></div>
                <button class="btn btn-primary btn-sm">Visualizar</button>
                <button class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Fechar</button>

            </div>
        </div>

        <hr>

        <!-- <button class="btn btn-primary" id="btnToast" data-bs-toggle="tooltip" data-bs-title="Isso cria um novo <b>Tooltip</b>" data-bs-html="true" data-bs-placement="bottom">Criar Toast</button> -->
        <button class="btn btn-primary" id="btnToast" data-bs-toggle="popover" data-bs-title="Isso cria um novo <b>Tooltip</b>" data-bs-html="true" data-bs-content="sdfsdffs" data-bs-placement="bottom">Criar Toast</button>
        <div class="toast-container top-0 end-0 p-3" id="toastContainer"></div>


    </div>


    <a href="/index.html">Voltar</a>
    <script defer>
        const toastElList = document.querySelectorAll(".toast");
        const toastList = [...toastElList].map((toastEl) => {
            const toast = new bootstrap.Toast(toastEl, {});
            //toast.show();
        });

        const btnToast = document.getElementById("btnToast");
        btnToast.addEventListener("click", () => {
            const toast = document.getElementById("toast");
            const container = document.getElementById("toastContainer");
            const novoToast = toast.cloneNode(true);
            novoToast.lastElementChild.innerHTML = "Mensagem em " + Date();
            container.appendChild(novoToast);
            const bsToast = new bootstrap.Toast(novoToast, {});
            bsToast.show();
        });

        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map((tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl));

        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
        const popoverList = [...popoverTriggerList].map((popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl));

    </script>
</body>

</html>
